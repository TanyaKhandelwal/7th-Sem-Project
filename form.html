<h1>User Details Form</h1>
<div class="container">

  <form action="form.php" method="POST">

      <label for="sname">Sender's Name</label>

      <input type="text" id="sname" name="sname" placeholder="Sender's name..">

  <div class="row">

    </div>

    <div class="col-75">

    </div>
  </div>
  <div class="row">
